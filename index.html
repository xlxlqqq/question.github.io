<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question and Password</title>
</head>
<body>

<h1>Answer the Questions to Get the Passwords</h1>

<form id="questionsForm">
    <div>
        <label for="answer1">第一张图片对应的成语典故是什么？: <!-- Set your question here --></label>
        <input type="text" id="answer1" required>
        <button type="button" onclick="checkAnswer(1)">Submit</button>
    </div>

    <div>
        <label for="answer2">第二张图片对应的成语典故是什么？: <!-- Set your question here --></label>
        <input type="text" id="answer2" required>
        <button type="button" onclick="checkAnswer(2)">Submit</button>
    </div>

    <div>
        <label for="answer3">第三张图片对应的成语典故是什么？: <!-- Set your question here --></label>
        <input type="text" id="answer3" required>
        <button type="button" onclick="checkAnswer(3)">Submit</button>
    </div>

    <div>
        <label for="answer4">第四张图片对应的成语典故是什么？: <!-- Set your question here --></label>
        <input type="text" id="answer4" required>
        <button type="button" onclick="checkAnswer(4)">Submit</button>
    </div>

    <div>
        <label for="answer5">第九张图片对应的成语典故是什么？: <!-- Set your question here --></label>
        <input type="text" id="answer5" required>
        <button type="button" onclick="checkAnswer(5)">Submit</button>
    </div>
</form>

<div id="results"></div>

<script>
function checkAnswer(questionNumber) {
    var userAnswer = document.getElementById("answer" + questionNumber).value.toLowerCase();
    var correctAnswer = getCorrectAnswer(questionNumber);

    if (userAnswer === correctAnswer) {
        document.getElementById("results").innerHTML += "Question " + questionNumber + " Correct! The password is: <strong>" + getPassword(questionNumber) + "</strong><br>";
    } else {
        document.getElementById("results").innerHTML += "Question " + questionNumber + " Incorrect. Try again!<br>";
    }
}

function getCorrectAnswer(questionNumber) {
    // Return the correct answer based on the question number
    switch (questionNumber) {
        case 1:
            return "衣冠禽兽";
        case 2:
            return "打草惊蛇";
        case 3:
            return "龙生九子";
        case 4:
            return "破门而入";
        case 5:
            return "蒙在古里";
        default:
            return "";
    }
}

function getPassword(questionNumber) {
    // Return the password based on the question number
    switch (questionNumber) {
        case 1:
            return "752";
        case 2:
            return "274";
        case 3:
            return "741";
        case 4:
            return "1324";
        case 5:
            return "6155";
        default:
            return "";
    }
}
</script>

</body>
</html>
